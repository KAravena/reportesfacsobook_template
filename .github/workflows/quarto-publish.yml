
name: Quarto Publish

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Install TeX dependencies
        run: |
          TEXLIVE_DIR="${HOME}/.TinyTeX"
          TEXLIVE_BIN="$TEXLIVE_DIR/bin/$(uname -m)-linux"
          export PATH="$TEXLIVE_BIN:$PATH"
          tlmgr install tex-gyre collection-fontsrecommended
          tlmgr path add
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("knitr","rmarkdown"), repos="https://cloud.r-project.org")'
      - name: Render
        run: quarto render
      - name: Check gh-pages branch
        id: ghpages
        run: |
          if git ls-remote --exit-code --heads origin gh-pages > /dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Initialize gh-pages branch
        if: steps.ghpages.outputs.exists == 'false'
        id: initghpages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          EMPTY_TREE=$(git hash-object -t tree /dev/null)
          EMPTY_COMMIT=$(git commit-tree "$EMPTY_TREE" -m "Initialize gh-pages branch")
          git push origin "$EMPTY_COMMIT:refs/heads/gh-pages"
          echo "created=true" >> "$GITHUB_OUTPUT"
      - name: Publish to GitHub Pages
        if: steps.ghpages.outputs.exists == 'true' || steps.initghpages.outputs.created == 'true'
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
